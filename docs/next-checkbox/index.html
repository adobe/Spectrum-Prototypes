<!DOCTYPE html>
<html class="spectrum spectrum--medium spectrum--dark" lang="en" dir="ltr">
  <head>
    <title>Spectrum Next Checkbox</title>
    <link rel="stylesheet" href="https://unpkg.com/@spectrum-css/expressvars@2.0.0/dist/spectrum-global.css" />
    <link rel="stylesheet" href="https://unpkg.com/@spectrum-css/expressvars@2.0.0/dist/spectrum-medium.css" />
    <link rel="stylesheet" href="https://unpkg.com/@spectrum-css/expressvars@2.0.0/dist/spectrum-dark.css" />
    <link rel="stylesheet" href="https://unpkg.com/@spectrum-css/expressvars@2.0.0/dist/spectrum-light.css" />
    <link rel="stylesheet" href="https://unpkg.com/@spectrum-css/page@5.0.11/dist/index-vars.css" />
    <link rel="stylesheet" href="https://unpkg.com/@spectrum-css/checkbox@3.1.3/dist/index-vars.css" />
    <link rel="stylesheet" href="https://unpkg.com/@spectrum-css/typography@4.0.20/dist/index-vars.css" />
    <link rel="stylesheet" href="https://unpkg.com/@spectrum-css/icon@3.0.23/dist/index-vars.css" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="https://use.typekit.net/bbk5msc.css" />
  </head>
  <body>
    <form name="themeForm">
      <div class="spectrum-Radio">
        <input type="radio" name="theme" class="spectrum-Radio-input" value="light" id="radio-0">
        <span class="spectrum-Radio-button"></span>
        <label class="spectrum-Radio-label" for="radio-0">Light</label>
      </div>
      <br>
      <div class="spectrum-Radio">
        <input type="radio" name="theme" class="spectrum-Radio-input" value="dark" id="radio-1" checked>
        <span class="spectrum-Radio-button"></span>
        <label class="spectrum-Radio-label" for="radio-1">Dark</label>
      </div>
    </form>
    <div class="viewport" dir="ltr">
      <div class="col ninetyfive scale">
        <span class="spectrum-Detail spectrum-Detail--sizeM">95% Scale</span>
        <div>
          <label class="spectrum-Checkbox spectrum-Checkbox--sizeM">
            <input type="checkbox" class="spectrum-Checkbox-input" id="checkbox-0">
            <span class="spectrum-Checkbox-box">
              <svg class="spectrum-Icon spectrum-UIIcon-Checkmark100 spectrum-Checkbox-checkmark" focusable="false" aria-hidden="true">
                <path id="spectrum-css-icon-Checkmark100" d="M3.5 9.5a.999.999 0 01-.774-.368l-2.45-3a1 1 0 111.548-1.264l1.657 2.028 4.68-6.01A1 1 0 019.74 2.114l-5.45 7a1 1 0 01-.777.386z"/>
              </svg>
              <svg class="spectrum-Icon spectrum-UIIcon-Dash100 spectrum-Checkbox-partialCheckmark" focusable="false" aria-hidden="true">
                <use xlink:href="#spectrum-css-icon-Dash100" />
              </svg>
            </span>
            <span class="spectrum-Checkbox-label">Checkbox</span>
          </label>
        </div>
      </div>
      <div class="col ninety scale">
        <span class="spectrum-Detail spectrum-Detail--sizeM">92% Scale</span>
        <div>
          <label class="spectrum-Checkbox spectrum-Checkbox--sizeM">
            <input type="checkbox" class="spectrum-Checkbox-input" id="checkbox-0">
            <span class="spectrum-Checkbox-box">
              <svg class="spectrum-Icon spectrum-UIIcon-Checkmark100 spectrum-Checkbox-checkmark" focusable="false" aria-hidden="true">
                <path id="spectrum-css-icon-Checkmark100" d="M3.5 9.5a.999.999 0 01-.774-.368l-2.45-3a1 1 0 111.548-1.264l1.657 2.028 4.68-6.01A1 1 0 019.74 2.114l-5.45 7a1 1 0 01-.777.386z"/>
              </svg>
              <svg class="spectrum-Icon spectrum-UIIcon-Dash100 spectrum-Checkbox-partialCheckmark" focusable="false" aria-hidden="true">
                <use xlink:href="#spectrum-css-icon-Dash100" />
              </svg>
            </span>
            <span class="spectrum-Checkbox-label">Checkbox</span>
          </label>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var radios = document.forms["themeForm"].elements["theme"];
      for(var i = 0, max = radios.length; i < max; i++) {
        radios[i].onclick = function() {
          const html = document.documentElement;
          html.classList.toggle('spectrum--dark');
          html.classList.toggle('spectrum--light');
        }
      }
    </script>
  </body>
</html>
